<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*css*/
        #map-canvas{
            width: 1024px;
            height: 768px;
        }
    </style>
</head>
<body>
<!--html-->
<div id="map-canvas"></div>
</body>

<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCxIPbNd4ljI6NdSyP5ugk4XoKDzw2VEZM"></script>
<script>
    // js
    (function() {
        "use strict";

    var canvas = document.getElementById("map-canvas");
    var codeup = { lat: 29.426791, lng: -98.489602 };
    var mapOptions = {
        zoom: 19,
        center: codeup,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };

    var map = new google.maps.Map(canvas, mapOptions);
    var geocoder = new google.maps.Geocoder();
    // Set our address to geocode
    var address = "300 Alamo Plaza, San Antonio, TX, 78205";

    geocoder.geocode({"address" : address}, function(results, status) {

        if(status == google.maps.GeocoderStatus.OK) {

            var marker = new google.maps.Marker({
                position: codeup,
                animation: google.maps.Animation.DROP,
                map: map
            });
            // map.setCenter(results[0].geometry.location);
            map.setCenter(marker);
            // Create a new infoWindow object with content
            var infowindow = new google.maps.InfoWindow({
                content: "Changing the world, one programmer at a time."
            });

// Open the window using our map and marker
            marker.addListener('click', function () {
                infowindow.open(map, marker);
            })

        } else {
            alert("Geocoding was not successful - STATUS:" + status);
        }

    });

    //     var restaurant = {
    //     name: "",
    //     address: "",
    //     lat: "",
    //     lng: "",
    //
    // }

    })();
</script>
</html>
